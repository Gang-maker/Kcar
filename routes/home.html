<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kcarexport</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/86198f839e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

    <!-- Custom styles for this template -->
    <link rel="icon" href="/images/auto_favi.ico" type="image/x-icon" />
    <style>
        /* Custom CSS for responsiveness */
        body {
            overflow-x: hidden;
            font-family: 'Roboto Slab', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        
        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        
        .content {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            color: #f1f1f1;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            text-align: center;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin-top: 2rem;
        }
        
        #b1 {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 15px 0 !important;
            min-width: 250px;
            transition: all 0.3s ease;
            border: 2px solid #fff;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }
        
        #b1:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        #l1 {
            height: 60px;
            width: auto;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
            transition: all 0.3s ease;
        }
        
        .navbar {
            padding: 15px 0;
            transition: all 0.3s ease;
            background: transparent !important;
        }
        
        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.9) !important;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            padding: 10px 0;
        }
        
        .navbar-light .navbar-toggler {
            border-color: rgba(255,255,255,0.5);
            padding: 0.75rem;
        }
        
        .navbar-light .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba(255, 255, 255, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
            height: 1.5em;
            width: 1.5em;
        }
        
        .navbar-collapse {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
        }
        
        .nav-link {
            font-size: 1.1rem;
            padding: 10px 15px !important;
            color: #fff !important;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-link:hover {
            color: #f8f9fa !important;
        }
        
        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 5px;
            left: 15px;
            background-color: #fff;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover:after {
            width: calc(100% - 30px);
        }
        
        .hero-text {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .hero-text h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            font-family: 'Montserrat', sans-serif;
        }
        
        .hero-text p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        /* Animated gradient overlay for video */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 100%);
            z-index: -1;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .hero-text h1 {
                font-size: 2.5rem;
            }
            
            .hero-text p {
                font-size: 1.2rem;
            }
            
            #b1 {
                width: 100%;
                max-width: 250px;
                margin: 10px 0 !important;
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .navbar-brand {
                margin-right: 0;
            }
            
            #l1 {
                height: 50px;
            }
        }
        
        @media (min-width: 992px) {
            .button-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                max-width: 800px;
            }
            
            #b1 {
                margin: 15px !important;
            }
        }
        
        /* Animation effects */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hero-text, .button-container {
            animation: fadeIn 1s ease-out forwards;
        }
        
        /* Particle effect background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>

<body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="home">
                <img id="l1" src="/images/로고 배경제거.png" alt="Autorizz" />
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#team">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Video Background -->
    <video autoplay muted loop id="myVideo">
        <source src="images/tesla.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
    </video>
    
    <!-- Gradient overlay -->
    <div class="video-overlay"></div>
    
    <!-- Particle effect container -->
    <div class="particles" id="particles-js"></div>

    <div class="content">
        <div class="hero-text">
            <h1>Kcarexport</h1>
            <p>Premium Automotive Solutions</p>
        </div>
        
        <div class="button-container">
            <a href="/electric">
                <button id="b1" type="button" class="btn btn-outline-light">
                    <i class="las la-bolt mr-2"></i>Korean Cars
                </button>
            </a>
            <a href="/gas">
                <button id="b1" type="button" class="btn btn-outline-light">
                    <i class="las la-gas-pump mr-2"></i>Foreign Cars
                </button>
            </a>
            <a href="/">
                <button id="b1" type="button" class="btn btn-outline-light">
                    <i class="las la-tools mr-2"></i>Accessories
                </button>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    
    <!-- Particles.js for background effect -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Add smooth scrolling to all links
        $(document).ready(function(){
            $("a").on('click', function(event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function(){
                        window.location.hash = hash;
                    });
                }
            });
            
            // Navbar background change on scroll
            $(window).scroll(function() {
                if ($(this).scrollTop() > 100) {
                    $('.navbar').addClass('scrolled');
                } else {
                    $('.navbar').removeClass('scrolled');
                }
            });
            
            // Initialize particles.js
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
            
            // Ensure video covers entire screen on mobile
            function resizeVideo() {
                const video = document.getElementById('myVideo');
                const aspectRatio = video.videoWidth / video.videoHeight;
                
                if (window.innerWidth / window.innerHeight > aspectRatio) {
                    video.style.width = '100%';
                    video.style.height = 'auto';
                } else {
                    video.style.width = 'auto';
                    video.style.height = '100%';
                }
            }
            
            // Run once and on resize
            resizeVideo();
            window.addEventListener('resize', resizeVideo);
            
            // Add loadedmetadata event listener to handle video dimensions
            document.getElementById('myVideo').addEventListener('loadedmetadata', function() {
                resizeVideo();
            });
        });
    </script>
</body>

</html>
